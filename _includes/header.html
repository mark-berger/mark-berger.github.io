<header>
  <nav>
    <ul>
      {% for item in site.data.nav %}
        <li>
        {% if page.url == item.url %}
          <a class="active" href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a>
        {% else %}
          {% if item.external %}
            <a target="_blank" href="{{ site.baseurl }}{{ item.url }}" rel="noreferrer">{{ item.title }}</a>
          {% else %}
            <a href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a>
          {% endif %}
        {% endif %}
        </li>
      {% endfor %}
    </ul>
  </nav>
</header>
